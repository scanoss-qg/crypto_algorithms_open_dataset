

name: Sync SPDX Taxonomy

on:
  push:
    paths:
      - "taxonomy/**"
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate detection rules
        run: |
          mkdir -p detection/rules
          for file in taxonomy/*.yaml; do
            id=$(yq e '.id' "$file")
            name=$(yq e '.name' "$file")
            outfile="detection/rules/${id}.yaml"
            if [ ! -f "$outfile" ]; then
              echo "Creating $outfile"
              cat <<EOF > "$outfile"
              id: $id
            keywords:
              - $name
            EOF
                        fi
                      done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain detection/rules)" ]; then
            git add detection/rules
            git commit -m "Add detection rules for new algorithms"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add detection rules for new algorithms"
          title: "Sync: Add detection rules for new algorithms"
          body: "This PR adds detection YAML files for new SPDX taxonomy algorithms."
          branch: sync-detection-rules


